<!DOCTYPE html>
<html>
  <head>
  <title> Deuxi√®me site </title>
    <link rel="styleSheet" href="./style.css">
  </head>
  
  
  <body>
      <div id="title0">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
      </div>
    
    <form id="survey-form">
      <div class="formulaire">
        <label id="name-label"><b>Name</b></label><br/><input id="name" type="text" name="pseudo" placeholder="name" required/>
        <br/>
        <label id="email-label"><b>Email</b></label></br><input type="email" id="email" name="email" placeholder="email" required/>
      
      <br/>
        <label id="number-label"><b>Age(optional)</b></label></br><input type="number" id="number" name="number" min = 10 max=100 step= 1 placeholder="Age" required/>
   <p> 
    <label for="role" palceholder = "select current role">Which option best describes your current role?</label><br/>
     <select name="role" id="dropdown">
       <option value="student">Student</option>
       <option value="Full time job">Full time job</option>
       <option value="Full time learner">Full time learner</option>
       <option value="Prefer not to say">Prefer not to say</option>
       <option value="Other">Other</option>
     </select>
   </p>   
    <p>Would you recommend freeCodeCamp to a friend?<br/>
      <input type="radio" name="recommendation" value="definitely"/><label for="definitely">Definitely</label><br/>
       <input type="radio" name="recommendation" value="May be"/><label for="May be">May be</label><br/>
       <input type="radio" name="recommendation" value="Not sure"/><label for="Not sure">Not sure</label>
    </p>
    
    <p> 
    <label for="favorite" palceholder = "select an option">What is your favorite feature of freeCodeCamp?</label><br/>
     <select name="favorite" id="dropdown">
       <option value="challenge">challenge</option>
       <option value="Projects">Projects</option>
       <option value="Community">Community</option>
       <option value="Open source">Open source</option>
       
     </select>
    </p>
    
    
    <p>
      What would you like to see improved? (Check all that apply) <br/>
      <input type="checkbox" value="Front-end projects" name="projects"/> <label>Front-end projects</label><br/>
      <input type="checkbox" value="Back-end Projects" name="back"><label> Back-end projects</label><br/>
      <input type="checkbox" value="Data-Visualization" name="Data"/><label> Data-visualization</label>
     </p>
    
    <p>
      <label for="suggestions">Any comments or suggestions?</label><br/>
      <textarea name="commebts" id="suggestions"></textarea>
    </p>
    
    <input type="submit" value="Submit" id="submit"/>
    
      
      </div>  
      
    </form>
  </body> 
</html>
